<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Gerador de Cartazes Black Friday</title>
    <style>
        body { background-color: #1a1a1a; color: #fff; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #333; padding: 20px; border-radius: 8px; }
        h1 { color: #ffd700; text-align: center; text-transform: uppercase; }
        .form-section { background: #444; padding: 15px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #555; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #ffd700; }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: none; border-radius: 4px;
        }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        button {
            width: 100%; padding: 15px; background: #ffd700; color: #000; font-weight: bold; font-size: 1.2em;
            border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }
        button:hover { background: #ffcc00; }
        
        /* Estilo dos Botões de Seleção (Radio) */
        .radio-group { display: flex; gap: 20px; margin-top: 10px; background: #222; padding: 10px; border-radius: 4px; }
        .radio-option { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="radio"] { width: auto; margin: 0; transform: scale(1.5); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador Black Friday</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: #ff4444; padding: 10px; border-radius: 4px; margin-bottom: 10px;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/" method="POST" enctype="multipart/form-data">
            
            <div class="form-section">
                <label>MODELO DO CARTAZ:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="layout_mode" value="individual" onclick="toggleQtd(false)">
                        <span>Individual (1 produto gigante)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="layout_mode" value="list" checked onclick="toggleQtd(true)">
                        <span>Lista de Ofertas (Vários produtos)</span>
                    </label>
                </div>

                <div id="qtd_wrapper" style="margin-top: 15px;">
                    <label>Itens por página (Apenas modo Lista):</label>
                    <input type="number" name="qtd_itens" min="2" max="8" value="6" placeholder="Mínimo 2, Máximo 8">
                    <small style="color: #ccc;">Escolha entre 2 e 8 produtos por folha.</small>
                </div>
            </div>

            <div class="form-section">
                <label>Opção 1: Importar CSV (Excel)</label>
                <input type="file" name="csvfile" accept=".csv">
                
                <hr style="border-color: #555; margin: 20px 0;">
                
                <label>Opção 2: Entrada Manual (Até 8 produtos)</label>
                {% for item in offers %}
                <div class="row" style="margin-bottom: 5px;">
                    <div class="col" style="flex: 2;"><input type="text" name="produto_{{ loop.index }}" placeholder="Produto {{ loop.index }}" value="{{ item.produto }}"></div>
                    <div class="col"><input type="text" name="de_{{ loop.index }}" placeholder="De (R$)" value="{{ item.de }}"></div>
                    <div class="col"><input type="text" name="por_{{ loop.index }}" placeholder="Por (R$)" value="{{ item.por }}"></div>
                </div>
                {% endfor %}
                {% for i in range(5, 9) %}
                <div class="row" style="margin-bottom: 5px;">
                    <div class="col" style="flex: 2;"><input type="text" name="produto_{{ i }}" placeholder="Produto {{ i }}"></div>
                    <div class="col"><input type="text" name="de_{{ i }}" placeholder="De"></div>
                    <div class="col"><input type="text" name="por_{{ i }}" placeholder="Por"></div>
                </div>
                {% endfor %}
            </div>

            <div class="form-section">
                <label>Rodapé / Textos Legais</label>
                <input type="text" name="vigencia" placeholder="{{ vigencia_default }}" value="{{ vigencia_default }}">
                <input type="text" name="estoques" placeholder="{{ estoque_default }}" value="{{ estoque_default }}">
            </div>

            <div class="form-section">
                <label>Formato de Saída</label>
                <div class="row">
                    <div class="col">
                        <select name="format">
                            <option value="png">Imagem (PNG)</option>
                            <option value="pdf">PDF (Para Impressão)</option>
                        </select>
                    </div>
                    <div class="col">
                         <button type="submit" name="action" value="download">Baixar Cartaz</button>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button type="submit" name="action" value="preview" style="background: #555; width: auto; font-size: 1em; padding: 10px;">Pré-visualizar no Navegador</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function toggleQtd(show) {
            const wrapper = document.getElementById('qtd_wrapper');
            if (show) {
                wrapper.style.opacity = '1';
                wrapper.style.pointerEvents = 'auto';
            } else {
                wrapper.style.opacity = '0.3';
                wrapper.style.pointerEvents = 'none';
            }
        }
    </script>
</body>
</html>
