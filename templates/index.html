<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Gerador de Cartazes Black Friday</title>
    <style>
        body { background-color: #1a1a1a; color: #fff; font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #333; padding: 20px; border-radius: 8px; }
        h1 { color: #ffd700; text-align: center; text-transform: uppercase; }
        .form-section { background: #444; padding: 15px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #555; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #ffd700; }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: none; border-radius: 4px;
        }
        input[type="color"] { width: 100%; height: 40px; padding: 4px; margin-top: 5px; cursor: pointer; border: 1px solid #222; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
        button[type="submit"] {
            width: 100%; padding: 15px; background: #ffd700; color: #000; font-weight: bold; font-size: 1.2em;
            border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; text-transform: uppercase;
        }
        button[type="submit"]:hover { background: #ffcc00; }
        
        .radio-group { display: flex; gap: 20px; margin-top: 10px; background: #222; padding: 10px; border-radius: 4px; flex-wrap: wrap; }
        .radio-option { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="radio"] { width: auto; margin: 0; transform: scale(1.5); }
        
        .theme-buttons { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .theme-btn { padding: 10px 15px; border: 2px solid #666; background: #333; color: #fff; cursor: pointer; border-radius: 4px; font-weight: bold; transition: background-color 0.2s, border-color 0.2s; }
        .theme-btn:hover { border-color: #ffd700; }
        .theme-btn.active { border-color: #ffd700; background: #555; box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
        
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Cartazes</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="background: #ff4444; padding: 10px; border-radius: 4px; margin-bottom: 10px; text-align: center; font-weight: bold;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/" method="POST" enctype="multipart/form-data">
            
            <div class="form-section">
                <label>MODELO DO CARTAZ:</label>
                <div class="radio-group">
                    <label class="radio-option"><input type="radio" name="layout_mode" value="individual" onclick="toggleQtd(false)"> <span>Individual (1 produto)</span></label>
                    <label class="radio-option"><input type="radio" name="layout_mode" value="list" checked onclick="toggleQtd(true)"> <span>Lista Padr√£o (2 a 8)</span></label>
                    <label class="radio-option"><input type="radio" name="layout_mode" value="simple" onclick="toggleQtd(false)"> <span>Lista Simples (at√© 12)</span></label>
                    <label class="radio-option"><input type="radio" name="layout_mode" value="gondola" onclick="toggleQtd(false)"> <span>G√¥ndola (8 por p√°g.)</span></label>
                </div>

                <div id="qtd_wrapper" style="margin-top: 15px;">
                    <label>Itens por p√°gina (Apenas modo Lista Padr√£o):</label>
                    <input type="number" name="qtd_itens" min="2" max="8" value="6" placeholder="M√≠nimo 2, M√°ximo 8">
                    <small style="color: #ccc;">Escolha entre 2 e 8 produtos por folha.</small>
                </div>
            </div>

            <div class="form-section">
                <label>TEMA DO CARTAZ:</label>
                <div class="theme-buttons">
                    <button type="button" class="theme-btn active" data-theme="blackfriday" onclick="setTheme(this)">üéâ Black Friday</button>
                    <button type="button" class="theme-btn" data-theme="natalino" onclick="setTheme(this)">üéÑ Natalino</button>
                    <button type="button" class="theme-btn" data-theme="farmacia" onclick="setTheme(this)">üíä Farm√°cia</button>
                    <button type="button" class="theme-btn" data-theme="custom" onclick="setTheme(this)">üé® Personalizado</button>
                </div>
                
                <div id="custom_colors_wrapper" style="display: none; margin-top: 15px;">
                    <p style="margin-top:0; color:#ccc;">Ajuste as cores do tema 'Personalizado'.</p>
                    <div class="color-grid">
                        <div>
                            <label style="margin-bottom: 5px;">Cor de Fundo:</label>
                            <input type="color" id="bg_color" name="bg_color" value="{{ bg_default }}">
                        </div>
                        <div>
                            <label style="margin-bottom: 5px;">Cor de Texto:</label>
                            <input type="color" id="text_color" name="text_color" value="{{ text_default }}">
                        </div>
                        <div>
                            <label style="margin-bottom: 5px;">Cor de Destaque:</label>
                            <input type="color" id="accent_color" name="accent_color" value="{{ accent_default }}">
                        </div>
                        <div>
                            <label style="margin-bottom: 5px;">Cor de Badge/Promo√ß√£o:</label>
                            <input type="color" id="badge_color" name="badge_color" value="{{ badge_default }}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <label>Op√ß√£o 1: Importar CSV (Excel)</label>
                <input type="file" name="csvfile" accept=".csv">
                
                <hr style="border-color: #555; margin: 20px 0;">
                
                <label>Op√ß√£o 2: Entrada Manual (Preencha os produtos abaixo)</label>
                {% for i in range(1,16) %}
                <div class="row" style="margin-bottom: 5px;">
                    <div class="col" style="flex: 2;"><input type="text" name="produto_{{ i }}" placeholder="Produto {{ i }}" {% if i-1 < offers|length %}value="{{ offers[i-1].produto }}"{% endif %}></div>
                    <div class="col"><input type="text" name="de_{{ i }}" placeholder="De (R$)" {% if i-1 < offers|length %}value="{{ offers[i-1].de }}"{% endif %}></div>
                    <div class="col"><input type="text" name="por_{{ i }}" placeholder="Por (R$)" {% if i-1 < offers|length %}value="{{ offers[i-1].por }}"{% endif %}></div>
                </div>
                {% endfor %}
            </div>

            <div class="form-section">
                <label>T√≠tulo do Cartaz</label>
                <input type="text" name="poster_title" value="BLACK FRIDAY" placeholder="Ex: OFERTAS DA SEMANA">
            </div>

            <div class="form-section">
                <label>Rodap√© / Textos Legais</label>
                <input type="text" name="vigencia" value="{{ vigencia_default }}">
                <input type="text" name="estoques" value="{{ estoque_default }}">
            </div>

            <div class="form-section">
                <label>Formato de Sa√≠da</label>
                <div class="row">
                    <div class="col">
                        <select name="format">
                            <option value="png">Imagem (PNG)</option>
                            <option value="pdf" selected>PDF (Para Impress√£o)</option>
                        </select>
                    </div>
                    <div class="col">
                         <button type="submit" name="action" value="download">Baixar/Gerar Cartaz</button>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button type="submit" name="action" value="preview" style="background: #555; width: auto; font-size: 1em; padding: 10px 20px;">Pr√©-visualizar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Os temas s√£o injetados pelo Flask para evitar duplica√ß√£o de c√≥digo.
        // O filtro |safe √© crucial para garantir que o JSON n√£o seja escapado como HTML.
        const THEME_PALETTES = {{ themes|tojson|safe }};

        function setTheme(btnElement) {
            const themeName = btnElement.dataset.theme;

            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            const customWrapper = document.getElementById('custom_colors_wrapper');
            const bgInput = document.getElementById('bg_color');
            const textInput = document.getElementById('text_color');
            const accentInput = document.getElementById('accent_color');
            const badgeInput = document.getElementById('badge_color');

            if (themeName === 'custom') {
                // Mostra os seletores de cor para o tema personalizado
                customWrapper.style.display = 'block';
            } else {
                // Esconde os seletores e aplica as cores do tema pr√©-definido
                customWrapper.style.display = 'none';
                const theme = THEME_PALETTES[themeName];
                if (theme) {
                    bgInput.value = theme.bg;
                    textInput.value = theme.text;
                    accentInput.value = theme.accent;
                    badgeInput.value = theme.badge;
                }
            }
        }

        function toggleQtd(show) {
            const wrapper = document.getElementById('qtd_wrapper');
            wrapper.style.transition = 'opacity 0.3s';
            if (show) {
                wrapper.style.opacity = '1';
                wrapper.style.pointerEvents = 'auto';
            } else {
                wrapper.style.opacity = '0.3';
                wrapper.style.pointerEvents = 'none';
            }
        }

        // Inicializa o estado da UI quando a p√°gina carrega
        window.addEventListener('load', function() {
            // Garante que o seletor de quantidade esteja no estado correto
            const listRadio = document.querySelector('input[name="layout_mode"][value="list"]');
            toggleQtd(listRadio.checked);
            
            // Define o tema inicial com base nos valores padr√£o do formul√°rio
            const defaultThemeBtn = document.querySelector('.theme-btn.active');
            if (defaultThemeBtn) {
                setTheme(defaultThemeBtn);
            }
        });
    </script>
</body>
</html>
